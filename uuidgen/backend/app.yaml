# [START runtime]
runtime: nodejs10
automatic_scaling:
  max_instances: 1

handlers:
  - url: /api/.*
    script: auto
    secure: always

  - url: /
    static_files: dist/uuidgen/index.html
    upload: dist/uuidgen/index.html
    secure: always

  - url: /(.*)
    static_files: dist/uuidgen/\1
    upload: dist/uuidgen/(.*)
    secure: always
    require_matching_file: true

  - url: /.*
    static_files: dist/uuidgen/index.html
    upload: dist/uuidgen/index.html
    secure: always
# [END runtime]
